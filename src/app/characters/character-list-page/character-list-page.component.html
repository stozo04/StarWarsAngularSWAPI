    <mat-spinner class="centered" *ngIf="isLoadingResults"></mat-spinner>
    <div class="table-container">
  
      <table 
        mat-table 
        [dataSource]="data" 
      >
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let row"><a href="javascript:void(null)" (click)="navigateToCharacter(row.url)">{{row.name}}</a></td>
        </ng-container>
  
        <!-- Eye Color Column -->
        <ng-container matColumnDef="eye-color">
          <th mat-header-cell *matHeaderCellDef>Eye Color</th>
          <td mat-cell *matCellDef="let row">{{row.eye_color}}</td>
        </ng-container>
  
        <!-- Height Column  -->
        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef>Height</th>
          <td mat-cell *matCellDef="let row">{{row.height}}</td>
        </ng-container>
 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="pageSize" (page)="handlePage($event)"></mat-paginator>
